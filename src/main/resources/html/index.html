<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>收集</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/layui.css" media="all">
</head>

<body>
  <div id="app">
    <blockquote class="layui-elem-quote layui-text">
      收集信息页面
    </blockquote>
    <br />
    <form>
      <div class="layui-form-item">
        <label class="layui-form-label">{{title}}</label>
        <div class="layui-input-block">
          <input style="width:10rem" type="text" placeholder="请输入抬头" class="layui-input" v-model="message">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">单行选择框</label>
        <div>
          <select style="height:2.5rem" v-model="selected">
            <option v-for="option in options" v-bind:value="option.id">{{option.name}}</option>
          </select>
          <button class="layui-btn" @click="getTableData()">立即提交</button>
        </div>
      </div>
    </form>
    <table id="contact_info" class="layui-table">
      <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
      </colgroup>
      <thead>
        <tr>
          <th>序号</th>
          <th>抬头</th>
          <th>联系人</th>
          <th>电话</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="index in tableArr">
          <td>{{index.id}}</td>
          <td>{{index.title}}</td>
          <td>{{index.name}}</td>
          <td>{{index.phone}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/vue-lazyload.js"></script>
<script src="js/data.js"></script>
</html>
